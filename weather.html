
<!DOCTYPE html>
<html ng-app="weatherApp">

<head>
    <title>Real-Time Weather App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
        }

        .weather-icon {
            max-width: 100px;
            margin: 20px auto;
        }

        .weather-info {
            font-size: 24px;
        }

        input[type="text"] {
            padding: 5px;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container" ng-controller="WeatherController">
        <h1>Weather App</h1>
        <input type="text" ng-model="city" placeholder="Enter city name">
        <button ng-click="getWeather()">Get Weather</button>
        <div ng-if="weatherData">
            <img class="weather-icon" ng-src="http://openweathermap.org/img/w/{{weatherData.weather[0].icon}}.png" alt="Weather Icon">
            <div class="weather-info">{{weatherData.weather[0].description}}</div>
            <div class="weather-info">Temperature: {{weatherData.main.temp}}Â°C</div>
            <div class="weather-info">Humidity: {{weatherData.main.humidity}}%</div>
        </div>
    </div>

    <script>
        angular.module('weatherApp', [])
            .controller('WeatherController', function ($scope, $http) {
                $scope.getWeather = function () {
                    $http.get('http://api.openweathermap.org/data/2.5/weather', {
                            params: {
                                q: $scope.city,
                                appid: 'YOUR_API_KEY',
                                units: 'metric'
                            }
                        })
                        .then(function (response) {
                            $scope.weatherData = response.data;
                        })
                        .catch(function (error) {
                            console.error('Error fetching weather data:', error);
                        });
                };
            });
    </script>
</body>

</html>
