<!DOCTYPE html>
<html lang="en" ng-app="dashboardApp">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        
        .chart-container {
            width: calc(33.33% - 20px);
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        
        .chart-title {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body ng-controller="DashboardController">
    <div class="dashboard-container">
        <div class="chart-container">
            <div class="chart-title">Chart 1</div>
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart-container">
            <div class="chart-title">Chart 2</div>
            <canvas id="chart2"></canvas>
        </div>
        <div class="chart-container">
            <div class="chart-title">Chart 3</div>
            <canvas id="chart3"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script>
        angular.module('dashboardApp', [])
            .controller('DashboardController', function($scope) {
                // Dummy chart data
                var chartData1 = [10, 20, 30, 40, 50];
                var chartData2 = [5, 15, 25, 35, 45];
                var chartData3 = [20, 30, 40, 50, 60];

                // Create charts
                var ctx1 = document.getElementById('chart1').getContext('2d');
                var chart1 = new Chart(ctx1, {
                    type: 'line',
                    data: {
                        labels: ['January', 'February', 'March', 'April', 'May'],
                        datasets: [{
                            label: 'Dataset 1',
                            data: chartData1,
                            borderColor: 'blue',
                            borderWidth: 1
                        }]
                    }
                });

                var ctx2 = document.getElementById('chart2').getContext('2d');
                var chart2 = new Chart(ctx2, {
                    type: 'bar',
                    data: {
                        labels: ['A', 'B', 'C', 'D', 'E'],
                        datasets: [{
                            label: 'Dataset 2',
                            data: chartData2,
                            backgroundColor: 'green',
                            borderColor: 'green',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });

                var ctx3 = document.getElementById('chart3').getContext('2d');
                var chart3 = new Chart(ctx3, {
                    type: 'doughnut',
                    data: {
                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple'],
                        datasets: [{
                            label: 'Dataset 3',
                            data: chartData3,
                            backgroundColor: ['red', 'blue', 'yellow', 'green', 'purple']
                        }]
                    }
                });
            });
    </script>
</body>
</html>
